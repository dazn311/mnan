<div class=" authcomp">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="card-title">
          <div class="title">Авторизация</div>
        </div>
      </div>
      <div class="panel-body">
        <form (ngSubmit)="setChangeTask()" [formGroup]="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputLogin">Логин</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="inLogin" id="inputLogin" placeholder="Login" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">Пароль</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="inPass" id="inputPassword3" placeholder="Password"
                     type="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox3 checkbox-round checkbox-check checkbox-light">
                <input id="checkbox-10" type="checkbox">
                <label class="labelCheck" for="checkbox-10">
                  Запомнить меня
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button (click)="submit()" class="btn btn-default" type="button">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
